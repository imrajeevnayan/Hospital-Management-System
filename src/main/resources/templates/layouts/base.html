<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${pageTitle}">Hospital Management System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar:hover {
            width: 260px;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
        }
    </style>
    
    <!-- Thymeleaf head fragment -->
    <th:block th:fragment="head">
        <!-- Additional head content can be added here -->
    </th:block>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header th:fragment="header" class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="/" class="flex items-center">
                            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <span class="ml-3 text-xl font-bold text-gray-900">HMS</span>
                        </a>
                    </div>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-4" th:if="${#authorization.expression('isAuthenticated()')}">
                    <div class="relative">
                        <button class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <img class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center" 
                                 th:src="${#authentication.principal.profilePicture ?: '/images/default-avatar.png'}" 
                                 alt="Profile">
                            <span class="ml-2 text-gray-700" th:text="${#authentication.principal.firstName} + ' ' + ${#authentication.principal.lastName}">User</span>
                            <svg class="ml-1 h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <a href="/logout" class="text-gray-500 hover:text-gray-700">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm11 1a1 1 0 011 1v5h-2.586l1.293 1.293a1 1 0 11-1.414 1.414L9.879 9.707a1 1 0 010-1.414L12.536 6.121a1 1 0 111.414 1.414L11 8.586V4a1 1 0 011-1z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </div>

                <!-- Login Button -->
                <div th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/login" class="btn-primary text-white px-4 py-2 rounded-lg hover:shadow-lg transition-all">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <th:block th:fragment="content">
            <!-- Main content will be replaced by child templates -->
        </th:block>
    </main>

    <!-- Footer -->
    <footer th:fragment="footer" class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 text-sm">
                Â© 2025 Hospital Management System. All rights reserved. | <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // Add any global JavaScript here
            function showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg text-white z-50 ${
                    type === 'success' ? 'bg-green-500' : 'bg-red-500'
                }`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }
        </script>
    </th:block>
</body>
</html>
